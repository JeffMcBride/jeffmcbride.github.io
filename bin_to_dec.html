<html>
	<head>  Binary-Decimal Converter
	
		<link rel="stylesheet" style="text/css" href="style.css">
		<title>Binary-Decimal Converter</title>
		<SCRIPT src="bin_to_dec.js"></SCRIPT>
	</head>
	<body>
		<br><br>
		<label><input type="checkbox" value="Binary" id="bin" 
		onclick="if (this.checked) document.getElementById('dec').checked = false"
		onkeydown = "if (event.keyCode == 13) document.getElementById('convert').click()"> 
		Binary -> Decimal</label>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		
		<label><input type="checkbox" value="Decimal" id="dec" 
		onclick="if (this.checked) document.getElementById('bin').checked = false" 
		onkeydown = "if (event.keyCode == 13) document.getElementById('convert').click()">
		Decimal -> Binary</label>
		<br>
		
		<p>Type in your value to convert</p>
		
		<input type="text" id="input" 

		onkeydown = "if (event.keyCode == 13)document.getElementById('convert').click()" >
		<input type="button" value="Convert" onclick="convert()" id="convert">
		<br><br><br>
		
		<input type = "text" id = "output" style="width:350px;">

	</body>
</html>
