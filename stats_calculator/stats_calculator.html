		<h3>Stats Calculator</h3> 
		Add numbers to a set then press calculate to generate statistics.
		<br><br>
		<input type="text" id="input" 
		onkeydown = "if (event.keyCode == 13)document.getElementById('update').click()" >
		<input type="button" value="Add to Set" onclick="update_array()" id="update">
		<input type="button" value="Undo" onclick="undo()" id="undo">
		<input type="button" value="Clear" onclick="clear1()" id="clear">
		<br><br>
		Set: <input type = "text" id = "output" style="width:350px;"
		onkeydown = "if (event.keyCode == 13)document.getElementById('calc').click()" >
		<input type="button" value="Calculate" onclick="calculate()" id="calc">		
		<br>
		<h4>Mean</h4>
		<input type = "text" id = "mean" style="width:350px;">
		<h4>Population Variance</h4>
		<input type = "text" id = "variance" style="width:350px">
		<h4>Population Standard Deviation</h4>
		<input type = "text" id = "psd" style="width:350px">
		<h4>Sample Variance</h4>
		<input type = "text" id = "svariance" style="width:350px;">
		<h4>Sample Standard Deviation</h4>
		<input type = "text" id = "ssd" style="width:350px;">
